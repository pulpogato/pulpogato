name: Update Schema Version

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  bun-update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Update dependencies
        run: |-
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -b bun-update-branch
          bun update
          git add .
          git diff --quiet || git commit -m "chore(deps): Update rest-api-description to $(bun pm ls | grep rest-api-description | cut -d '#' -f 2)"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: bun-update-branch
          title: 'Update rest-api-description schema version'
          commit-message: 'chore: Update rest-api-description schema version'
          base: 'main'
