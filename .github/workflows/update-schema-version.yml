name: Update Schema Version

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  bun-update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Update dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.BUN_GITHUB_TOKEN }}
        run: |-
          set -x
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -b bun-update-branch
          bun update
          if git diff --quiet; then
            echo "No changes to rest-api-description"
          else
            git add .
            VERSION=$(bun pm ls | grep rest-api-description | cut -d '#' -f 2)
            git commit -m "chore(deps): Update rest-api-description to $VERSION"
            git push origin bun-update-branch
            gh pr create \
              --title "Update rest-api-description to $VERSION" \
              --body "" \
              --base main \
              --head bun-update-branch
          fi
