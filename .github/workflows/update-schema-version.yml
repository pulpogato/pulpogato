name: Update Schema Version

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bun-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - run: ./update-schema-version.sh