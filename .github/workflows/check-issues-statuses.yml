name: Check Issue Statuses

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: read

jobs:
  check-issue-statuses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: gradle/actions/wrapper-validation@v5

      - uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: zulu
          cache: gradle

      - uses: gradle/actions/setup-gradle@v5

      - name: Check statuses
        env:
          GH_TOKEN: ${{ github.token }}
        run: ./gradlew checkIssueStatuses
