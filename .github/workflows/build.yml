name: Gradle Build

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['*']
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+'
    - 'v[0-9]+.[0-9]+.[0-9]+-rc.[1-9][0-9]*'
  repository_dispatch:
    types:
    - create-pull-request

jobs:
  build:
    name: "Build with Gradle"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: oven-sh/setup-bun@v2
      with:
        bun-version-file: ".bun-version"

    - name: Fetch tags
      if: github.ref == 'refs/heads/main'
      run: git fetch --tags

    - uses: gradle/actions/wrapper-validation@v4

    - uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: zulu
        cache: gradle

    - uses: gradle/actions/setup-gradle@v4

    - name: Build
      if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/v')
      run: |
        ./gradlew --project-dir gradle/pulpogato-rest-codegen check
        ./gradlew build --max-workers=2 --continue

    - name: Build Snapshot
      if: github.ref == 'refs/heads/main'
      env:
        ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEUSERNAME }}
        ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEPASSWORD }}
        ORG_GRADLE_PROJECT_signingKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEY }}
        ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}
      run: ./gradlew build snapshot --max-workers=2

    - name: Build Candidate
      if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-rc')
      env:
        ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEUSERNAME }}
        ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEPASSWORD }}
        ORG_GRADLE_PROJECT_signingKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEY }}
        ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}
      run: ./gradlew -Prelease.useLastTag=true build candidate --max-workers=2

    - name: Build Final
      if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-rc')
      env:
        ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEUSERNAME }}
        ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEPASSWORD }}
        ORG_GRADLE_PROJECT_signingKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEY }}
        ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}
      run: ./gradlew -Prelease.useLastTag=true build final --max-workers=2

    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
